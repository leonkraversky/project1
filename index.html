<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Charge Simulation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="battery-container">
        <div class="battery-outline">
          <div class="battery-fill" id="batteryFill"></div>
        </div>
      </div>
    
      <div class="buttons-container">
        <button onclick="startCharging()">Start Charging</button>
        <button onclick="stopCharging()">Stop Charging</button>
        <button onclick="startDischarging()">Start Discharging</button>
        <button onclick="stopDischarging()">Stop Discharging</button>
        <button onclick="autoCharge()">AutoCharge</button>
        <button onclick="autoDischarge()">AutoDischarge</button>
      </div>

    <script src="battery-charge-simulation/script.js"></script>
</body>
</html>
